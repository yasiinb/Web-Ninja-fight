<head>
    <style>
    *{
       box-sizing: border-box;  /*  verilen değerlere göre padding - margin vs. değerlerini otomatik ayarlar */


    }


    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position:relative; display: inline-block;" >
        <!-- smaller red container div // iki div can barını arka plan üstüne getirip birleştirdi -->
        <div style="position: absolute; display: flex;width: 100%; align-items:center ; padding: 20px;">
   
            <!-- player healt-->
            <div style="position: relative;height: 40px;width: 100%;display: flex;justify-content:flex-end ;">
                <div  style="background-color:yellow; height: 40px; width: 100% ;"></div>
                <div id="playerHealth" style="position:absolute ;
                background: blue ;
                top: 0;right: 0;bottom: 0;width:100% ;"></div>
                </div>
            <!-- timer -->
            <div id="timer"
            style="background-color: red;width:100px;height: 100px; flex-shrink:0 ;display: flex;align-items: center;justify-content: center;">
            10
            </div>
            <!-- enemyHealt -->
            <div style="position: relative;height: 40px;width: 100%; display: flex">
            <div  style="background-color:yellow; height: 40px;width: 100% ;"></div>
            <div id="enemyHealt" style="position:absolute ;
            background: blue ;
            top: 0;right: 0;bottom: 0;left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white;display: flex; align-items: center;justify-content: center;
        top:0;
        right:0;
        bottom: 0;
        left: 0;
        display:none;
        ">Berabere</div>
        <canvas></canvas>
    </div>
</div>
</body>
